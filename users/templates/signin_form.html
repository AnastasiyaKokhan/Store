{%  extends 'store.html' %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/signin_form.css' %}">
{% endblock %}

{% block navigate %}
{% endblock %}

{% block main %}
<div class="main_form">
    <div class="form">
        <div><h2>Вход</h2></div>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ signin_form.as_table }}
            </table>
            <div class="buttons">
                <input type="submit" value="войти">
                <input type="reset" value="сбросить">
            </div>
        </form>
    </div>
</div>
{% endblock %}
